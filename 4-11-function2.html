<!DOCTYPE html>

	<title>函数表达式</title>
</head>
<body>
<script type="text/javascript">
	var factorial = (function f(num) {
		if (num <= 1) {
			return 1;
		}else{
			return num*f(num-1);
		}
	});
	alert(factorial(4));
</script>
<script type="text/javascript">
	function compare(value1,value2){
		if (value1<value2) {
			return -1;
		}else if (value1>value2) {
			return 1;
		}else{
			return 0;
		}
	}
	var result=compare(5,10);
	alert(result);
</script>
<script type="text/javascript">
	function creatFunction(){
		var result = new Array();
		for (var i = 0; i < 10; i++) {
			result[i]=function(){
				return i;
			};
		}
		return result;
	}
console.log(creatFunction()[0]());
</script>
