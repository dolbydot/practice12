<!DOCTYPE html>
<html>
<head>
	<title>节点</title>
</head>
<body>
<ul>
	<li>item 1</li>
	<li>item 2</li>
	<li>item 3</li>
</ul>
<script type="text/javascript">
	myList=document.querySelector("ul");
	var deepList=myList.cloneNode(true);
	alert(deepList.childNodes.length);
	console.log(deepList.childNodes);
    var shallowList=myList.cloneNode(false);
	console.log(shallowList);
</script>
<script type="text/javascript">
	title=document.title;
	document.title="new";
</script>
</body>
</html>
