<body>
<p>基本类型值复制/从一个变量向另一个变量复制基本类型的值，会在变量对象上创建一个新值，然后将该值复制到为新变量分配的位置上。</p>
<p>复制后的值值只是复制前的值的一个副本</p>
<script type="text/javascript">
var num1=5;
var num2=num1;
var num3=num1+10;
var num4=num2-10;
alert(num3);
alert(num4);
</script>
</body>
</html>
